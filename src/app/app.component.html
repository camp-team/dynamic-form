<ul>
  <li>
    <a [routerLink]="['/']" [queryParams]="{ type: 'male' }">男性用フォーム</a>
  </li>
  <li>
    <a [routerLink]="['/']" [queryParams]="{ type: 'female' }"
      >女性用フォーム</a
    >
  </li>
</ul>

<form [formGroup]="form">
  <h2>共通部分</h2>
  <label
    >名前
    <input type="text" formControlName="name" />
  </label>
  <label
    >Eメール
    <input type="text" formControlName="email" />
  </label>

  <h2>性別別フォーム</h2>
  <div [ngSwitch]="type">
    <ng-container *ngSwitchCase="'male'">
      <label
        >好きなスポーツ
        <input type="text" formControlName="likeSports" />
      </label>
    </ng-container>
    <ng-container *ngSwitchCase="'female'">
      <label
        >好きなコスメ
        <input type="text" formControlName="likeCosme" />
      </label>
    </ng-container>
  </div>

  <button [disabled]="form.invalid">submit</button>
</form>

<pre>
  {{ form.value | json }}
</pre>
